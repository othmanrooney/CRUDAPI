<script src="~/Scripts/angular.min.js"></script>
<script src="~/service/service.js"></script>
<script src="~/controller/EmployeeController.js"></script>
<a href="http://localhost:60894/#/AddEmployee" class="btn btn-primary btn-xs">Add New Employee</a>
<br />
{{Name}}
<br />
<div class="table-responsive">
    <table class="table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <!---->
        </thead>
        <tbody>
            <tr ng-repeat="item in ListOfEmployee">
                <td>{{item.Id}}</td>
                <td>{{item.FirstName}}</td>
                <td>{{item.LastName}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="#/EditEmployee/{{item.Id}}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
                <td>
                    <a class="btn btn-danger btn-xs" href="#/DeleteEmployee/{{item.Id}}"><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
