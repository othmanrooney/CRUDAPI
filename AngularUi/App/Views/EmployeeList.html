<!DOCTYPE html>
<html>
<head>


    <title>Employee</title>
</head>
<body style="margin-top: 45px; margin-right: 65px; margin-left: 65px; " ng-app="myApp" ng-controller="EmployeeController">
    <a  href="../../App/Views/AddEmployee.html" class="btn btn-primary btn-xs">Add New Employee</a>
    <br /><br />
    <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                  
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in ListOfEmployee">
                    <td>{{item.Id}}</td>
                    <td>{{item.FirstName}}</td>
                    <td>{{item.LastName}}</td>
                    
                    <!--<a class="btn btn-primary btn-xs" ng-click="Update(item)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>-->
                    <td>
                        
                        <a class="btn btn-primary btn-xs" href="../../App/Views/EditEmployee.html#?Id={{item.Id}}" >
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-xs" href="../../App/Views/DeleteEmployee.html#?Id={{item.Id}}">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
<script src="../../Scripts/angular.min.js"></script>
<script src="../../Scripts/angular-route.min.js"></script>
<script src="../EmployeeController.js"></script>
<link href="../../Content/bootstrap.min.css" rel="stylesheet" />
